<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PokeDamage App</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="text-center">PokeDamage</h1>
        <blockquote>Pokemon: got to catch them all</blockquote>
        
        <form class="search text-center">
            <label for="type" class="form-label">Enter a comma separated list of pokemon types to retrieve a team of 6 pokemon that deal the most damage against those types</label>
            <input id="type" type="text" name="type" placeholder="fire, ground/ fairy, ice">
        </form>
        <div class="loader hidden">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <main class="pokemon-container">
            
            <div class="wrapper">
                <a class="clear-btn hidden" href="app.html">Clear</a>
            </div>
        </main>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
